<html>
    <head>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {
          'packages':['geochart'],
        });
        google.charts.setOnLoadCallback(drawRegionsMap);
        function drawRegionsMap() {
          var data = google.visualization.arrayToDataTable([
            ['State',   'Population'],
            ['Gujarat', 360000],
            ['Uttar Pradesh',999],
            ['Haryana', 34345],
            ['Andhra Pradesh', 240000],
            ['Uttarakhand', 234663],
            ['Himachal Pradesh', 442342],
            ['Delhi', 32342],
            ['Madhya Pradesh', 284321],
            ['Chhattisgarh', 15999],
            ['Orissa', 425656],
            ['Kerala', 35234],
            ['Punjab', 123434],
            ['West Bengal', 34344],
            ['Arunachal Pradesh', 6329],
            ['Tamil Nadu', 99999],
            ['Bihar', 512111],
            ['Tripura', 14],
            ['Jammu and Kashmir', 545434],
            ['Karnataka', 69999],
            ['Jharkhand', 34],
            ['Assam', 1],
            ['Rajasthan', 200],
            ['Maharashtra', 44444]
          ]);
          var options = {
            region: 'IN', // India
            colorAxis: {colors: ['#ffefd5', 'yellow', '#e31b23']},
            backgroundColor: '#81d4fa',
            datalessRegionColor: '#f8bbd0',
            defaultColor: '#f5f5f5',
            domain: 'IN',
            resolution: 'provinces'
          };
          var chart = new google.visualization.GeoChart(document.getElementById('geochart-colors'));
          chart.draw(data, options);
          google.visualization.events.addListener(chart, 'select', function() {
            var selectedItem=chart.getSelection()[0];
            if(selectedItem) {
              var state=data.getValue(selectedItem.row,0);
              if(state.toLowerCase() == 'gujarat')
              window.location='https://www.google.co.in/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&cad=rja&uact=8&ved=0ahUKEwiUy-LatIPVAhVBOI8KHVj0D7AQFggnMAA&url=http%3A%2F%2Fwww.gujaratindia.com%2F&usg=AFQjCNHA8B0Mt4xvsfFjciz7fYFb4-6KzA';
          else if (state.toLowerCase() == 'bihar')
          	window.location='https://www.google.co.in/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&cad=rja&uact=8&ved=0ahUKEwiN7ojwtIPVAhWBPI8KHVgIALYQFggkMAA&url=http%3A%2F%2Fwww.gov.bih.nic.in%2F&usg=AFQjCNF5SNFHC6asXmG4CCK_htzDU0gMpA';
            }
          });
        };
      </script>
    </head>
    <body>
      <div id="geochart-colors" style="width: 100%; height: 100%;"></div>
    </body>
</html>
