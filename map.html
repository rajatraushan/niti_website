      <script type="text/javascript">
        google.charts.load('current', {
          'packages':['geochart'],
        });
        google.charts.setOnLoadCallback(drawRegionsMap);
        function drawRegionsMap() {
          var data = google.visualization.arrayToDataTable([
            ['State'],
            ['Gujarat'],
            ['Uttar Pradesh'],
            ['Haryana'],
            ['Andhra Pradesh'],
            ['Uttarakhand'],
            ['Himachal Pradesh'],
            ['Delhi'],
            ['Madhya Pradesh'],
            ['Chhattisgarh'],
            ['Orissa'],
            ['Kerala'],
            ['Punjab'],
            ['West Bengal'],
            ['Arunachal Pradesh'],
            ['Tamil Nadu'],
            ['Bihar'],
            ['Tripura'],
            ['Jammu and Kashmir'],
            ['Karnataka'],
            ['Jharkhand'],
            ['Assam'],
            ['Rajasthan'],
            ['Maharashtra'],
            ['Goa']
          ]);
          var options = {
            region: 'IN', // India
            colorAxis: {colors: ['#ffefd5', 'yellow', '#e31b23']},
            backgroundColor: '#81d4fa',
            datalessRegionColor: '#f8bbd0',
            defaultColor: '#f5f5f5',
            domain: 'IN',
            resolution: 'provinces'
          };
          var chart = new google.visualization.GeoChart(document.getElementById('geochart-colors'));
          chart.draw(data, options);
          google.visualization.events.addListener(chart, 'select', function() {
            var selectedItem=chart.getSelection()[0];
            if(selectedItem) {
              var state=data.getValue(selectedItem.row,0);
              if(state.toLowerCase() == 'gujarat')
              window.location='gujarat.html';
          else if (state.toLowerCase() == 'bihar')
          	window.location='bihar.html';
	else if (state.toLowerCase() == 'uttar pradesh')
          	window.location='up.html';
	else if (state.toLowerCase() == 'jharkhand')
          	window.location='jharkhand.html';
else if (state.toLowerCase() == 'andhra pradesh')
          	window.location='andhra.html';


          else 
            window.location='homepage.html';
            }
          });
        };
      </script>
